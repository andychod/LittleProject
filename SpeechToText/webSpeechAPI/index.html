<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Voice Controlled Notes App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="shoelace.css">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container">

            <h1>語音轉文字測試</h1>
            <h3 class="no-browser-support">Sorry, 你的瀏覽器不支援我們的api，請用Chrom來開啟</h3>

            <div class="app"> 
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="6"></textarea>
                </div>         
                <button id="start-record-btn" title="Start Recording">Start</button>
                <button id="pause-record-btn" title="Pause Recording">Pause</button>
                <button id="save-note-btn" title="Save Note">Save</button>   
                <p id="recording-instructions">按下 <strong>Start</strong>開始偵測</p>
                
                <h3>我的紀錄</h3>
                <ul id="notes">
                    <li>
                        <p class="no-notes">You don't have any notes.</p>
                    </li>
                </ul>

            </div>

        </div>
        <p><a class="tz-link" href="https://tutorialzine.com/2017/08/converting-from-speech-to-text-with-javascript">參考網站 »</a></p>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="app.js"></script>

    </body>
</html>
